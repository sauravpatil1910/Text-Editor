<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="textboxcssproperty.css">

    <title>Text Box</title>
</head>
<body>
    <h1 align="center" class="heading">TEXT BOX</h1>
    <div class="container" align="center">
        <form class=" textboxform">

            <label> Enter your text below </label>
            <br><br>
                <textarea id="text" rows="10" cols="70" onkeyup="updateInfo()" autofocus></textarea><br><br>

           <button type="button" onclick="transforupperCase()">UPPERCASE</button>
           <button type="button" onclick=" transformLowerrCase()">LOWERCASE</button>
           <button type="button" onclick="transformFindText()">FIND</button>
           <button type="button" onclick="changeColor()">CHANGE COLOR </button>
           <button type="button" onclick="underLineText()"> UNDER LINE TEXT</button>
           <button type="button" onclick="copyText()">COPY</button>
           
           <br><br>

           <h1 id="textInfo"> This text Contain  0  words and  0  charcters</h1>
           


        </form>
       

    </div>
    <script>
        let text=document.getElementById("text");
        let textInfo=document.getElementById("textInfo");
        let clr;

        function transforupperCase(){
            text.value=text.value.toUpperCase();
        }

        function transformLowerrCase(){
            text.value=text.value.toLowerCase();
        }

        function transformFindText(){
            let searchText=prompt("enter the text");
            if(text.value.includes(searchText)){
                alert(`Search text " ${searchText}" is present`)
            }
            else{
                alert(`Search text "${searchText}" is not found`);
            }
        }

        function changeColor()
        {
            clr=prompt(("Enter your fav color :").toLowerCase())
            text.style.color=clr;
        }

        function underLineText(){
            text.style.textDecoration=`underline 2px solid ${clr}`;
        }

        function updateInfo(){
     
       let numberOfWords=text.value.trim().split(" ").length

       textInfo.innerHTML=`This text contains  ${numberOfWords} words and ${text.value.length} charcters`;
    }        
    </script>
    
</body>
</html>
